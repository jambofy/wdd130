<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Quiz Form about Css and HTML">
    <meta name="author" content="Nyasha Shepard Ushewokunze | wdd130 ">
    <title> HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Your answer here..."></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="/* comment */">/* comment */</option>
                        <option value="<!-- comment -->">&lt;!-- comment --&gt;</option>
                        <option value="// comment">// comment</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <pre>margin: 10px 5px 15px;</pre>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2024 | Basic HTML and CSS Quiz</p>
    </footer>
</body>
</html>
